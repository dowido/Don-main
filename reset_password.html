<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AGNES Nigeria Parliament</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        .reset-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .reset-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: #008751;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            height: 45px;
            border-radius: 5px;
        }

        .btn-success {
            width: 100%;
            padding: 10px;
            background-color: #008751;
            border-color: #008751;
        }

        .alert {
            margin-top: 15px;
            display: none;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAhmwL-einZeeQzistwL1UfzFIvRvvuAI0",
            authDomain: "m-and-a-tool.firebaseapp.com",
            projectId: "m-and-a-tool",
            storageBucket: "m-and-a-tool.firebasestorage.app",
            messagingSenderId: "865033014110",
            appId: "1:865033014110:web:49435d6cd66afd60b19dcf",
            measurementId: "G-P2N41DQ5R1"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="reset-form">
        <h2>Reset Password</h2>
        <form onsubmit="resetPassword(); return false;">
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-success">Reset Password</button>
            <div id="reset-success" class="alert alert-success">
                Password reset email sent! Please check your inbox.
            </div>
            <div id="reset-error" class="alert alert-danger">
                Error resetting password. Please try again.
            </div>
            <div class="text-center mt-3">
                <a href="login.html">Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        function resetPassword() {
            var email = document.getElementById("reset-email").value;
            
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    document.getElementById('reset-success').style.display = 'block';
                    document.getElementById('reset-error').style.display = 'none';
                    document.getElementById('reset-email').value = '';
                })
                .catch((error) => {
                    document.getElementById('reset-error').style.display = 'block';
                    document.getElementById('reset-success').style.display = 'none';
                    console.error("Error resetting password:", error);
                });
        }
    </script>
</body>
</html>
