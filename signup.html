<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AGNES Nigeria Parliament</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .auth-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .auth-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .auth-form .form-group {
            margin-bottom: 15px;
        }

        .auth-form .form-control {
            height: 45px;
            border-radius: 5px;
        }

        .auth-form .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        .auth-form .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .auth-form .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .auth-form .text-center {
            margin-top: 20px;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAhmwL-einZeeQzistwL1UfzFIvRvvuAI0",
            authDomain: "m-and-a-tool.firebaseapp.com",
            projectId: "m-and-a-tool",
            storageBucket: "m-and-a-tool.firebasestorage.app",
            messagingSenderId: "865033014110",
            appId: "1:865033014110:web:49435d6cd66afd60b19dcf",
            measurementId: "G-P2N41DQ5R1"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>

<body>
    <div class="auth-form">
        <h2>Sign Up</h2>
        <form onsubmit="signUp(); return false;">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
            <div class="text-center">
                                                        
            </div>
            <div id="signup-success" class="alert alert-success mt-3" style="display: none;">
                Signup successful! You can now <a href="index.html#login">log in</a>.
            </div>
        </form>
    </div>

    <!-- Include your JS files -->
    <script src="assets/js/scripts.js"></script>
    <script>
        // Sign up function
        function signUp() {
            var email = document.getElementById("signup-email").value;
            var password = document.getElementById("signup-password").value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    var user = userCredential.user;
                    console.log("User signed up:", user);
                    document.getElementById('signup-success').style.display = 'block';
                    document.getElementById('signup-email').value = '';
                    document.getElementById('signup-password').value = '';
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Error signing up:", errorCode, errorMessage);
                });
        }
    </script>
</body>

</html>
