<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - AGNES Nigeria Parliament</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admin-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .admin-container h2 {
            text-align: center;
            color: #008751; /* Darker green similar to the Nigerian flag */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #008751;
            border-color: #008751;
            margin-bottom: 15px; /* Add margin to space out the buttons */
        }

        .btn-primary:hover {
            background-color: #006b3f;
            border-color: #006b3f;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Panel</h2>
        <div class="list-group">
            <a href="signup.html" class="list-group-item list-group-item-action btn btn-primary">Sign Up</a>
            <a href="upload.html" class="list-group-item list-group-item-action btn btn-primary">Upload Document</a>
            <a href="upload_event.html" class="list-group-item list-group-item-action btn btn-primary">Upload Event</a>
        </div>
    </div>
</body>
</html>
